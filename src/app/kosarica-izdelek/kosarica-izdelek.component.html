<div class="bg-gray-600 px-6 pt-2 min-h-screen">
    <div class="font-bold text-2xl mb-1 text-slate-200">Košarica</div>
    <div class="font-bold text-3xl text-white inline-flex items-center" *ngIf="kosarica">
        <p>{{kosarica.ime}}</p>
    </div>
    <div class="font-bold text-xl mb-1 text-slate-200">Cena košarice</div>
    <div class="font-bold text-2xl text-white inline-flex items-center" *ngIf="cena">
        <p>{{cena | spremeniVEvre}}</p>
    </div>
    <div class="pt-6 pr-6 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-5 gap-5"
        *ngIf="kosarica && kosarica.izdelki">
        <div class="rounded overflow-hidden shadow-lg bg-gray-800" *ngFor="let izdelek of kosarica.izdelki">
            <div class="px-6 py-4">
                <div class="font-bold text-sm mb-1 text-slate-400">Ime</div>
                <div class="font-bold text-xl mb-2 text-slate-100">{{izdelek.ime}}</div>
                <div class="font-bold text-sm mb-1 text-slate-400">Trgovina</div>
                <div class="font-bold text-xl mb-2 text-slate-100">{{izdelek.trgovina.ime}}</div>
                <div class="font-bold text-sm mb-1 text-slate-400">Vrsta</div>
                <div class="font-bold text-xl mb-2 text-slate-100">{{izdelek.vrsta.vrsta}}</div>
                <div class="font-bold text-sm mb-1 text-slate-400">Cena</div>
                <div class="font-bold text-xl mb-2 text-slate-100">{{izdelek.cena | spremeniVEvre}}</div>
            </div>
            <a (click)="odstraniIzKosarice(izdelek)"
                class="m-2 hover:cursor-pointer inline-flex items-center py-2 px-3 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
